<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5: Input check</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            color: red;
            font-size: 0.7em;
        }
    </style>
    </head>
    <body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password" onchange="myFunction()"></td>
            <td>  <div id="pw1_check" class="err"></div></td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password" onchange="myFunction2()"></td>
            <td><div id="pw2_check" class="err"></div></td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn" style="display: none";/>
</form>
    <script>
    function myFunction() {  
    var x, text;
    x = document.getElementById("password1").value.length;

    if (isNaN(x) || x < 6) {
    text = "Input not valid";
    } else {
    text = "Input OK";
    }
    document.getElementById("pw1_check").innerHTML = text;

    if(text=== "show password"){
    text='hide password';}
}

    function myFunction2(){
    var x, text, y;
    x = document.getElementById("password2").value.length;
    y = document.getElementById("password1").value.length;
    if (x !== y) {
    text = "Input not match";
    } else {
    text = "Input is match";
    document.getElementById("submitBtn").style.display = "block"
    }
    document.getElementById("pw2_check").innerHTML = text;
    }
</script>
</body>
</html>
