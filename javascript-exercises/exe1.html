<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Exercise #1: Changing text</title>
<style>
    #mydiv {
        width: 300px;
        height: 50px;
        line-height: 50px;  /* for vertical alignment of text */
        text-align: center;
        border: 1px solid black;
        background-color: yellow;
        font-size: 2em;
        font-weight: bold;
    }
</style>
</head>
<body>
<div id="mydiv" onmouseover="over ()" onmouseout="out()">Hello world</div>
</body>

<script> 

function over(){
    mydiv.innerHTML="i can help you";
}
function out (){
    mydiv.innerHTML="hello world";  
 }
 </script>
</html>
